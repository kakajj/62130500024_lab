<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id='app' class="rounded rounded-t-lg overflow-hidden shadow max-w-xs my-3 px-10">
        <img :src="coverPic" class="w-full" />
      <div class="flex justify-center -mt-8">
          <img :src="profilePic" class="w-1/2 rounded-full border-solid border-white border-2 -mt-3">		
      </div>
      <div class="text-center px-3 pb-6 pt-2">
          <h3 class="text-black text-sm bold font-sans">{{name}}</h3>
          <p class="mt-2 font-sans font-light text-grey-dark">{{desc}}</p>
      </div>
        <div class="flex justify-center pb-3 text-grey-dark">
        <div class="text-center mr-3 border-r pr-3">
          <h2>{{numOfPhoto}}</h2>
          <span>Photos</span>
        </div>
        <div class="text-center">
          <h2>{{numOfFriend}}</h2>
          <span>Friends</span>
        </div>
        </div> 
  </div>
  <script src="./profile.js"></script>
</body>
</html>
